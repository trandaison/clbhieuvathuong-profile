name: Manual Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        default: 'full_deploy'
        type: choice
        options:
          - full_deploy
          - restart_only
          - force_rebuild

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 45.77.38.146
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸ”§ Starting manual deployment process..."
            echo "ğŸ“‹ Deployment type: ${{ github.event.inputs.deployment_type }}"

            # Step 2: Create directory structure if not exists
            echo "ğŸ“‚ Creating directory structure if needed..."
            mkdir -p /root/rails_apps
            cd /root/rails_apps

            # Step 3: Clone code or pull if exists
            if [ "${{ github.event.inputs.deployment_type }}" != "restart_only" ]; then
              if [ ! -d "clbhieuvathuong-profile" ]; then
                echo "ğŸ“¥ Cloning repository for the first time..."
                git clone https://github.com/${{ github.repository }}.git clbhieuvathuong-profile
              else
                echo "ğŸ”„ Pulling latest changes..."
                cd clbhieuvathuong-profile
                git fetch origin
                git reset --hard origin/main || git reset --hard origin/master
                cd ..
              fi
            else
              echo "âš¡ Skipping code update (restart only mode)..."
              # Check if directory exists for restart_only mode
              if [ ! -d "clbhieuvathuong-profile" ]; then
                echo "âŒ Error: Application directory does not exist. Cannot restart without code!"
                echo "ğŸ’¡ Please run with 'full_deploy' mode first to clone the repository."
                exit 1
              fi
            fi

            # Navigate to project directory
            echo "ğŸ“‚ Navigating to project directory..."
            cd clbhieuvathuong-profile

            # Check Docker versions (Docker 19.03.4 detected)
            echo "ğŸ” Checking Docker versions..."
            docker --version
            docker-compose --version

            # Set environment variables for Docker 19.03.4 compatibility
            export DOCKER_BUILDKIT=0
            export COMPOSE_DOCKER_CLI_BUILD=0
            export DOCKER_CLI_EXPERIMENTAL=disabled
            echo "âœ… Set Docker environment for legacy compatibility (BUILDKIT=0)"

            # Use docker-compose for Docker 19.03.4 compatibility
            DOCKER_COMPOSE="docker-compose"
            echo "âœ… Using 'docker-compose' for Docker 19.03.4 compatibility"

            # Validate docker-compose.yml
            echo "ğŸ” Validating docker-compose.yml..."
            $DOCKER_COMPOSE config || {
              echo "âŒ docker-compose.yml validation failed"
              echo "ğŸ“‹ File content:"
              head -10 docker-compose.yml
              exit 1
            }

            # Step 4: Deploy application on port 3030
            echo "ğŸ³ Deploying application on port 3030..."

            # Clean up Docker for compatibility issues
            echo "ğŸ§¹ Cleaning up Docker cache and images for compatibility..."
            docker system prune -af || true
            # Remove any existing images that might have OCI format
            docker rmi $(docker images -q) 2>/dev/null || true

            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            $DOCKER_COMPOSE down || true

            if [ "${{ github.event.inputs.deployment_type }}" != "restart_only" ]; then
              # Pull base images with legacy format first
              echo "ğŸ“¥ Pre-pulling base images with legacy format..."
              docker pull node:20.18.0-alpine || echo "Warning: Could not pre-pull base image"

              if [ "${{ github.event.inputs.deployment_type }}" == "force_rebuild" ]; then
                echo "ğŸ—ï¸ Force rebuilding Docker image (no cache) with legacy format..."
                DOCKER_BUILDKIT=0 COMPOSE_DOCKER_CLI_BUILD=0 DOCKER_CLI_EXPERIMENTAL=disabled $DOCKER_COMPOSE build --no-cache --force-rm
              else
                echo "ğŸ—ï¸ Building Docker image with legacy format..."
                DOCKER_BUILDKIT=0 COMPOSE_DOCKER_CLI_BUILD=0 DOCKER_CLI_EXPERIMENTAL=disabled $DOCKER_COMPOSE build --force-rm
              fi
            fi

            # Start containers
            echo "ğŸš€ Starting containers on port 3030..."
            $DOCKER_COMPOSE up -d

            # Wait for application to be ready
            echo "â³ Waiting for application to be ready..."
            sleep 30

            # Health check with retries
            echo "ğŸ” Performing health check..."
            for i in {1..10}; do
              if curl -f http://localhost:3030/api/health >/dev/null 2>&1; then
                echo "âœ… Application is running successfully on port 3030!"
                echo "ğŸŒ Application accessible at: http://45.77.38.146:3030"
                echo "ğŸ” Health check: http://45.77.38.146:3030/api/health"
                break
              else
                echo "â³ Health check attempt $i/10 failed, retrying in 10s..."
                sleep 10
              fi

              if [ $i -eq 10 ]; then
                echo "âŒ Application failed to start properly after 10 attempts"
                echo "ğŸ“‹ Checking Docker logs..."
                $DOCKER_COMPOSE logs --tail=50
                echo "ğŸ“Š Container status:"
                $DOCKER_COMPOSE ps
                exit 1
              fi
            done

            # Step 5: Show final status and exit
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Final Container Status:"
            $DOCKER_COMPOSE ps
            echo ""
            echo "ğŸ“‹ Recent Application Logs:"
            $DOCKER_COMPOSE logs --tail=20
            echo ""
            echo "âœ… Done! Application is ready to serve traffic."
